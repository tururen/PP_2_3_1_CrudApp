<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h2>List of Users</h2>
    <hr/>
    <a th:href="@{/addUser}" class="btn btn-primary mb-2">Add User</a>
    <table class="table table-bordered table-striped">
        <thead>

        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="user: ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <a th:href="@{/updateUserInfo(userId=${user.id})}" class="btn btn-info mb-2">Update info</a>
            </td>
            <td>
                <a th:href="@{/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>


</body>
</html>
